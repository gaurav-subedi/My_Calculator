<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatate ME!</title>
    <link rel="stylesheet" href="mycalc.css" />
    <script src="mycalc.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculating-panel">
        <input type="numbers" class="screen" placeholder="0" disabled />
        <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
        />
      </div>
      <div class="calculating-buttons">
        <div class="first">
          <button style="color: red">AC</button>
          <button style="color: red">DEL</button>
          <button>%</button>
          <button>-</button>
        </div>
        <div class="second">
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button>/</button>
        </div>
        <div class="third">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
        </div>
        <div class="fourth">
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button>+</button>
        </div>
        <div class="fifth">
          <button>0</button>
          <button>00</button>
          <button>.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
